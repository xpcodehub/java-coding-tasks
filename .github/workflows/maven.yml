# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: 
    - release/*
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Publish message to RabbitMQ
    - uses: eferraris/rabbit-sender@v1
      with:
        MESSAGE: '{"repository":{"name":"${{ github.event.repository.name }}","url":"${{ github.repositoryUrl }}"},"branchName":"${{github.ref_name}}"}'
        RABBIT_QUEUE_NAME: ${{ secrets.RABBIT_QUEUE_NAME }}
        RABBIT_HOST: ${{ secrets.RABBIT_HOST }}
        RABBIT_USERNAME: ${{ secrets.RABBIT_USERNAME }}
        RABBIT_PASSWORD: ${{ secrets.RABBIT_PASSWORD }}
        RABBIT_PORT: ${{ secrets.RABBIT_PORT }}
        RABBIT_USE_SSL: true
